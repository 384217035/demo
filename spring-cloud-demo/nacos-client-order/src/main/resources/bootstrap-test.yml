spring:
  application:
    name: nacos-client-order
  cloud:
    nacos:
#      config:
#        server-addr: 47.106.150.146:8848
#        file-extension: yaml
#        namespace: nacos-client
#        prefix: nacos-client-order
#        group: dev

      # nacos 服务发现 服务
      discovery:
        # nacos-sever ip
        server-addr: 47.106.150.146:8848
        # nacos 命名空间, 可以按环境进行区分
        namespace: nacos-test
        # 对应的组名，不同组名服务不能相互发现
        group: nacos-client
        # 集群名称，相同名称集群还是可以通信的。。可以根据集群名称定于通信集群的优先级
        cluster-name: SZ
        # 服务权重， 数值越大权重越大
        weight: 1
        # map格式配置, 配置自定义的服务相关元数据
        metadata:
          server-number: 3
          server-valid: true
        # 日志文件名
        # log-name: nacos-client-order
        # 上阿里云时, 阿里云的云账号名
        # access-key: XXX
        # 上阿里云时, 阿里云的云账号密码
        # secret-key: XXX
        # 配置客户端网卡地址， 无配置客户端对应ip是生效， 若都无配置，则取第一块网卡的 ip
        # network-interface: XXX
        # 配置客户端对应ip
        # ip: XX.XX.XX.XX
        # 配置服务端端口
        # port: XXX